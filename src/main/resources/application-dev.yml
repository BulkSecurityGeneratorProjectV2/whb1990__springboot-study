spring:
  #数据源配置
  datasource:
    druid:
      seckill:
        url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        timeBetweenEvictionRunsMillis: 600000
        validationQuery: select 1
        initialSize: 10
        minIdle: 5
        maxActive: 2000
        maxWait: 3000
      second:
        url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        timeBetweenEvictionRunsMillis: 600000
        validationQuery: select 1
        initialSize: 10
        minIdle: 5
        maxActive: 2000
        maxWait: 3000

  jackson:
      time-zone: GMT+8
      date-format: yyyy-MM-dd HH:mm:ss

  #redis配置
  redis:
    host: 127.0.0.1       #redis服务器地址
    port: 6379            #redis服务端口
    password:             #redis服务密码
    timeout: 3000          #redis超时时间（毫秒）
    database: 0           #redis数据库索引（默认为0）
    jedis:
      pool:
        max-active: 1024     #连接池最大连接数（使用负值表示无限制）
        max-wait: 1000        #连接池最大阻塞等待数（使用负值表示无限制）
        max-idle: 10          #连接池最大空闲连接
        min-idle: 0           #连接池最小空闲连接

  #freemarker(用于生成商品静态页)
  freemarker:
    template-loader-path: classpath:/static/template/
    suffix: .ftl
    enabled: true
    cache: false
    charset: UTF-8
    content-type: text/html
    allow-request-override: false
    check-template-location: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: false
    html:
      path: D://file//

  #thymeleaf
  thymeleaf:
    mode: LEGACYHTML5
    cache: false

  #静态文件请求匹配方式
  mvc:
    static-path-pattern: /**






